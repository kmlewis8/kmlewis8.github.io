<!DOCTYPE html>
<html>
<head>

    <script src="../scripts/script.js"></script>
    <link rel="stylesheet" href="/styles/style.css"></ref>
</head>
<body onload="preload()">
    <section id="tinder">
        <h1>Choose 2 paintings you like</h1>
        <div id="imageSection">
            <img id="likeHeart" src="/images/heart.webp" >
            <img id="currentImage" src="/images/memory.jpg" >
         </div>
        <div id="buttons">
            <button type="button" onclick="Previous()">Back</button>
            <button type="button" onclick="Like()">Like</button>
            <button type="button" onclick="Next()">Next</button>
        </div>
        <div id="buttons">
            <button type="button" onclick="Review()">Review</button>
        </div>
    </section>  
    <section id="review">

        <div id="chosenPaintings">
            <img id="image1" src = https://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif>
            <img id="image2" src = https://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif>    
        </div>
        <div>       
            <h1>Here's 2 more we think you might like!</h1>
            <div id = "givenPaintings">
                <img id = "plum" src = "/images/plum.jpeg">
                <img id = "hilma" src = "/images/hilma.png">
            </div>
        </div>
        <div id="buttons">
            <form action = "/pages/collage.html">
            <input type="submit" value = "Go to Canvas"></input>
            </form>
        </div>
    </section>
